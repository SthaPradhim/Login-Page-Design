<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <form id="login">
        <header>
          <h2>Login</h2>
          <p>Login here using your username and password</p>
        </header>
        <div class="wrapper">
          <i class="material-symbols-outlined">person</i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="wrapper">
          <i class="material-symbols-outlined">lock</i>
          <input type="password" placeholder="Password" />
        </div>
        <div class="wrapper remember">
          <input id="check" type="checkbox" />
          <label for="check">Remember me</label>
        </div>
        <button>Login</button>
        <p class="footer">
          Don't have an account? <a onclick="switchMode()" href="#">Sign Up</a>
        </p>
      </form>
      <form id="signup">
        <header>
          <h2>Sign Up</h2>
          <p>Sign Up here using your username and password</p>
        </header>
        <div class="wrapper">
          <i class="material-symbols-outlined">person</i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="wrapper">
          <i class="material-symbols-outlined">mail</i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="wrapper">
          <i class="material-symbols-outlined">call</i>
          <input type="number" placeholder="Phone" />
        </div>
        <div class="wrapper">
          <i class="material-symbols-outlined">lock</i>
          <input type="password" placeholder="Password" />
        </div>
        <div class="wrapper remember">
          <input id="check1" type="checkbox" />
          <label for="check1">I agree to terms & conditions.</label>
        </div>
        <button>Login</button>
        <p class="footer">
          Already have an account? <a onclick="switchMode()">Login</a>
        </p>
      </form>
    </main>
    <script>
      function switchMode() {
        document.body.classList.toggle("active");
      }
    </script>
  </body>
</html>
